<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Château 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Château 3</h1>
    </header>

    <!-- Formulaire de validation du code -->
    <section id="validation-code">
        <h2>Entrez le code de votre équipe :</h2>
        <input type="text" id="code-chateau" placeholder="Code équipe" required>   
        <button id="valider-code">Valider</button>
        <p id="message-code"></p>
    </section>

    <!-- Contenu du château, caché tant que le code n'est pas validé -->
    <main id="contenu-chateau" style="display:none;">
        <section>
            <img src="images/chateau3.jpg" alt="Château 3">
            <p>Description du Château 3.</p>
        </section>

        <button id="btn-qcm">Accéder au QCM</button>
    </main>

    <footer>
        <p>© 2026 Visite des Châteaux</p>
    </footer>

    <script src="tracking.js"></script>
    <script src="chateau3.js"></script>

</body>
</html>

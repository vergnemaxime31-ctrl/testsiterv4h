<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visite des Châteaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur le site des Châteaux</h1>
        <p>Découvrez les châteaux et testez vos connaissances avec des QCM !</p>
    </header>

    <main>
        <h2>Les Châteaux :</h2>
        <div class="chateaux">
            <div class="chateau">
                <img src="images/chateau1.jpg" alt="Château 1">
                <p>Château 1</p>
            </div>
            <div class="chateau">
                <img src="images/chateau2.jpg" alt="Château 2">
                <p>Château 2</p>
            </div>
            <div class="chateau">
                <img src="images/chateau3.jpg" alt="Château 3">
                <p>Château 3</p>
            </div>
        </div>
        <p>Pour visiter un château, scannez le QR code correspondant sur place.</p>
    </main>

    <footer>
        <p>© 2026 Visite des Châteaux</p>
    </footer>
</body>
</html>

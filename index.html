<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visite des Châteaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur le site des Châteaux</h1>
        <p>Découvrez les châteaux et testez vos connaissances avec des QCM !</p>
    </header>

    <h2>Débloquer une visite</h2>
        <form id="form-code">
        <label for="code">Entrez le code du château :</label>
        <input type="text" id="code" required>
        <select id="chateau-select">
            <option value="chateau1">Château 1</option>
            <option value="chateau2">Château 2</option>
            <option value="chateau3">Château 3</option>
        </select>
        <button type="submit">Valider</button>
    </form>
    
<p id="message"></p>

    <footer>
        <p>© 2026 Visite des Châteaux</p>
    </footer>
</body>
</html>
